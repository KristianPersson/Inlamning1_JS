<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Hans Mattin-Lassei, EPN Sverige AB">
   <title></title>


   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class ="container d-flex justify-content-center mt-5">
        <div class="col-12 col-md-6">
         
    
    
    
    
                <form id="form">
                    <label for="firstName" class="form-label">Förnamn</label>
                    <input id="firstName" name="firstName"type="text" class="form-control needs-validation mb-3" placeholder="Min. 2 tecken">

                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" name="lastName" type="text" class="form-control needs-validation mb-3" placeholder="Min. 2 tecken">

                    <label for="email" class="form-label">E-postadress</label>
                    <input id="email" name="email" type="email" class="form-control needs-validation mb-3" placeholder="Giltig e-postadress">

                    <label for="password" class="form-label">Lösenord</label>
                    <input id="password" name="password" type="password" class="form-control needs-validation mb-3" placeholder="Min. 8 tecken">

                    <label for="confirmPassword" class="form-label">Bekräfta Lösenord</label>
                    <input id="confirmPassword" name="confirmPassword" type="confirmPassword" class="form-control needs-validation mb-3" placeholder="Min. 8 tecken">

                    <label for="birthDate" class="form-label">Födelsedatum</label>
                    <input id="birthDate" name="birthDate" type="birthDate" class="form-control needs-validation mb-3">

                    <label for="adress" class="form-label">Adress</label>
                    <input id="adress" name="adress" type="adress" class="form-control needs-validation mb-4" placeholder="Gatunamn & nummer">
                   
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Klicka i om du är 18 år
                        </label>
                      </div>

                      <div class="d-grid">
                            <button class="mt-4 btn btn-secondary">SKICKA</button>
                      </div>
                  
                </form>
            </div>

</div>


   
 
   
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
